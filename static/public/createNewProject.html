<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>One Tap</title>
    <link rel="stylesheet" href="/static/css/CreateNewProject.css">
</head>
<body>
<div style="margin:auto;" id="my-container">
    <header>
        <div class="logo">
            <form action="/" method="get">
                <input type="hidden" />
                <button type="submit">One Tap</button>
            </form>
        </div>
        <nav>
            <ul>
                <li>
                    <form action="/accountHome.html" method="get">
                        <input type="hidden" />
                        <button type="submit">Home</button>
                    </form>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <p class="main-head" style="text-align: center">New Project apps to add</p>
        <div class="createNewDiv">
            <form id="createNewForm" action="/createNewProject" method="post">
                <label for="projectname">Project Name: </label>
                <input type="text" id="projectname" name="projectname"><br><br>
                <p class="app head">App1</p>
                <label for="os">Operating System: </label>
                <select id="os" name="os">
                    <option value="Windows">Windows</option>
                    <option value="Mac">Mac</option>
                </select><br><br>
                <label for="browser">Browser Name (if it's a web app): </label>
                <input type="text" id="browser" name="browser" size="25" placeholder="otherwise, keep this blank"><br><br>
                <label for="url">URL: </label>
                <input type="text" id="url" name="url" placeholder="or path to the app"><br><br>
                <div id="addDiv">
                </div>
                <button type="button" id="add-another">Add another app</button><br><br>
                <input type="submit" value="Submit">
            </form>
        </div>
    </main>
    <footer>
        <p>Copyright 2023 One Tap. All rights reserved.</p>
    </footer>
</div>
<script src="/static/js/createNewProject.js"></script>
</body>
</html>
