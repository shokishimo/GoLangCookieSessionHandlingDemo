<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>One Tap</title>
    <link rel="stylesheet" href="/static/css/home.css">
</head>
<body>
<div style="margin:auto;" id="my-container">
    <header>
        <div class="logo">
            <form action="/" method="get">
                <input type="hidden" />
                <button type="submit">One Tap</button>
            </form>
        </div>
        <nav>
            <ul>
                <li>
                    <form action="/login" method="get">
                        <input type="hidden" />
                        <button type="submit">Log in</button>
                    </form>
                </li>
                <li>
                    <form action="/signup" method="get">
                        <input type="hidden" />
                        <button type="submit">Sign up</button>
                    </form>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <p class="main-head">Start all applications and browsers you need for your specific project at once</p>
        <div class="container">
            <section class="main">
                <p class="project-name">Project Name</p>
                <div class="btn">
                    <button>START</button>
                </div>
            </section>
        </div>
        <div class="createNewDiv">
            <form class="createNewForm" action="/createNewProject" method="get">
                <input type="hidden" />
                <button class="createNewBtn" type="submit">New</button>
            </form>
        </div>
    </main>
    <footer>
        <p>Copyright 2023 One Tap. All rights reserved.</p>
    </footer>
</div>
<script src="/static/js/home.js"></script>
</body>
</html>
