<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>One Tap</title>
    <link rel="stylesheet" href="/static/css/accountHome.css">
<!--    <script src="/static/js/accountHome.js"></script>-->
</head>
<body>
<div style="margin:auto;" id="my-container">
    <header>
        <div class="logo">
            <form action="/accountHome" method="get">
                <input type="hidden" />
                <button type="submit">One Tap</button>
            </form>
        </div>
        <nav>
            <ul>
                <li>
                    <form action="/account" method="get">
                        <input type="hidden" />
                        <button type="submit">account</button>
                    </form>
                </li>
                <li>
                    <form action="/logout" method="get">
                        <input type="hidden" />
                        <button type="submit">Log out</button>
                    </form>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <p>Welcome to One Tap</p>
        <div class="createNewDiv">
            <form class="createNewForm" action="/createNewProject" method="get">
                <input type="hidden" />
                <button class="createNewBtn" type="submit">New</button>
            </form>
        </div>
    </main>
    <footer>
        <p>Copyright 2023 One Tap. All rights reserved.</p>
    </footer>
</div>

</html>
